; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env:padauk]
platform = padauk
board = pfs154
framework = easypdk, easypdk-hal

board_build.calibration_voltage = 3.3       # voltage in volt used for calibration (default=4.0)
board_build.f_cpu = 8000000                 # frequency in Hz (default=1000000)
#upload_port = /dev/tty1                    # only define a port if auto port detection should not be used

board_build.code_loc = 0x0060               # place application code at specific position to place isr at 0x0020